<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ topic }} Interview Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-box {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .response {
            background: #e2f0ff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .question-input {
            width: 100%;
            margin-top: 15px;
        }
        .btn-submit {
            margin-top: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>{{ topic }} Interview Prep</h2>

        <form method="POST">
            <label for="question" class="form-label">Ask a question from your PDF:</label>
            <input type="text" class="form-control question-input" name="question" placeholder="Type your question here..." required>
            <button type="submit" class="btn btn-primary btn-submit">Get Answer</button>
        </form>

        {% if response %}
        <div class="response">
            {{ response }}
        </div>
        {% endif %}

        <div style="margin-top:20px;">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
