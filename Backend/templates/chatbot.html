<!DOCTYPE html>
<html>
<head>
    <title>Interview Chatbot</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        textarea { width: 100%; height: 100px; }
        input[type=submit] { padding: 10px 20px; margin-top: 10px; }
        .answer { margin-top: 20px; background: #f1f1f1; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Interview Chatbot</h2>
    <form method="POST">
        <textarea name="question" placeholder="Ask HR or technical questions here..." required></textarea><br>
        <input type="submit" value="Ask">
    </form>
    {% if answer %}
        <div class="answer">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
    <br>
    <a href="/">‚Üê Back to Learning Paths</a>
</body>
</html>
