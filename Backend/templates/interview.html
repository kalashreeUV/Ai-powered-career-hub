<!DOCTYPE html>
<html>
<head>
    <title>AI Powered Career Hub - Interview Guidance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand text-success fw-bold" href="/">AI Powered Career Hub</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/career">Career Guidance</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/interview">Interview Guidance</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm p-4 mb-4">
            <h1 class="mb-4">AI Interview Guidance</h1>
            <p>Enter your career goal or skills to receive AI-generated interview questions.</p>

            <div class="mb-3">
                <label class="form-label">Career Goal / Skills</label>
                <input type="text" id="careerInput" class="form-control" placeholder="e.g., Data Scientist, Python, AI">
            </div>

            <button class="btn btn-success" onclick="getQuestions()">Generate Questions</button>
        </div>

        <div class="card shadow-sm p-4 mb-4" id="questionsCard" style="display:none;">
            <h2>Suggested Interview Questions</h2>
            <ul id="questionsList"></ul>
        </div>
    </div>

    <script>
        async function getQuestions() {
            const input = document.getElementById('careerInput').value;
            if (!input.trim()) { alert("Please enter career goal or skills."); return; }

            const response = await fetch('/api/interview', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: input})
            });

            const data = await response.json();
            const list = document.getElementById('questionsList');
            list.innerHTML = '';
            data.questions.forEach(q => {
                const li = document.createElement('li');
                li.textContent = q;
                list.appendChild(li);
            });
            document.getElementById('questionsCard').style.display = "block";
        }
    </script>
</body>
</html>
