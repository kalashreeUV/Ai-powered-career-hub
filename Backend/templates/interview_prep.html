<!DOCTYPE html>
<html>
<head>
    <title>Interview Prep Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 40px; margin-bottom: 60px; }
        .card { border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; padding: 20px; background: #fff; }
        .btn-custom { background: #007bff; color: white; border-radius: 30px; padding: 8px 18px; text-decoration: none; transition: 0.3s; }
        .btn-custom:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary mb-4">Interview Prep Schedule</h2>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label>Select Duration:</label>
                <select name="duration" class="form-select">
                    <option value="10_days">10 Days</option>
                    <option value="1_month">1 Month</option>
                    <option value="2_months">2 Months</option>
                    <option value="3_months">3 Months</option>
                </select>
            </div>

            <h5>Select Topics:</h5>
            {% for topic in topics %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topics" value="{{ topic }}" checked>
                    <label class="form-check-label">{{ topic }}</label>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-3">Generate Schedule</button>
        </form>

        {% if schedule %}
            <h4>Your Schedule:</h4>
            <ul class="list-group">
                {% for day in schedule %}
                    <li class="list-group-item">
                        <strong>{{ day.date }}:</strong> {{ day.topics | join(", ") }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
